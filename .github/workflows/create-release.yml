name: Create Release

on:
  workflow_dispatch:

jobs:
  publish-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Build and package the shaded jar
        run: mvn clean package shade:shade

      - name: Upload shaded jar as a release artifact
        uses: actions/upload-artifact@v3
        with:
          name: shops-${{ steps.previoustag.outputs.tag }}
          path: target/shops-${{ steps.previoustag.outputs.tag }}.jar


  create-release:
    name: Create GitHub Release
    needs: publish-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Download the shaded jar artifact
        uses: actions/download-artifact@v2
        with:
          name: shops-${{ steps.previoustag.outputs.tag }}

      - uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          artifacts: ${{ steps.download-shaded-jar.outputs.artifact_paths }}
          tag: Shops ${{ steps.previoustag.outputs.tag }}
