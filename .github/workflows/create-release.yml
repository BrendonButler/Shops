name: Create Release

on:
  workflow_dispatch:

jobs:
  publish-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Get Previous tag
        id: previous-tag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Set tag in env
        run: echo "PREVIOUS_TAG=${{ steps.previous-tag.outputs.tag }}" >> $GITHUB_ENV

      - name: Build and package the shaded jar
        run: mvn clean package shade:shade

      - name: Upload shaded jar as a release artifact
        uses: actions/upload-artifact@v3
        with:
          name: shops-${{ steps.previous-tag.outputs.tag }}
          path: target/shops-${{ steps.previous-tag.outputs.tag }}.jar

    outputs:
      previous-tag: ${{ steps.previous-tag.outputs.tag }}

  create-release:
    name: Create GitHub Release
    needs: publish-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download the shaded jar artifact
        id: download-shaded-jar
        uses: actions/download-artifact@v3
        with:
          name: shops-${{ needs.publish-release.outputs.previous-tag }}

      - uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          artifacts: ${{ steps.download-shaded-jar.outputs.artifact_paths }}
          tag: Shops ${{ needs.publish-release.outputs.previous-tag }}
