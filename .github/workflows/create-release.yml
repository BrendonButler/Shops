name: Create Release

on:
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Build and package the shaded jar
        run: mvn clean package shade:shade

      - name: Upload shaded jar as a release artifact
        uses: actions/upload-artifact@v3
        with:
          name: shops-${{ steps.previoustag.outputs.tag }}
          path: target/shops-${{ steps.previoustag.outputs.tag }}.jar

      - uses: ncipollo/release-action@v1
        with:
          artifacts: shops-${{ steps.previoustag.outputs.tag }}.jar
          skipIfReleaseExists: true
          tag: ${{ steps.previoustag.outputs.tag }}